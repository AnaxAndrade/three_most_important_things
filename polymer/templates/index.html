<!doctype html>
{% load staticfiles %}
<html>

<head>
    <title>3 Most Important Things</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="{% static "components/platform/platform.js" %}"></script>
    <link rel="stylesheet" href="{% static "styles/style.css" %}">
    <link rel="import" href="{% static "components/font-roboto/roboto.html" %}">
    <link rel="import" href="{% static "components/core-header-panel/core-header-panel.html" %}">
    <link rel="import" href="{% static "components/core-toolbar/core-toolbar.html" %}">
    <link rel="import" href="{% static "components/paper-tabs/paper-tabs.html" %}">
    <link rel="import" href="{% static "custom/favicon-links.html" %}">
    <link rel="import" href="{% static "custom/day-card.html" %}">
    <link rel="import" href="{% static "custom/history-list.html" %}">
    <link rel="import" href="{% static "custom/about-page.html" %}">
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-54285835-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>

<body unresolved touch-action="auto">
<core-header-panel>
    <core-toolbar>
        <paper-tabs id="tabs" selected="today" self-end>
            <paper-tab name="today">Today</paper-tab>
            <paper-tab name="history" disabled>History</paper-tab>
            <paper-tab name="about">About</paper-tab>
        </paper-tabs>
    </core-toolbar>

    <div class="container" layout vertical center>
        <h1>3 Most Important Things</h1>
        <day-card id="today"></day-card>
        <history-list id="history"></history-list>
        <about-page id="about"></about-page>

    </div>
</core-header-panel>
<script>
    var tabs = document.querySelector('paper-tabs');

    tabs.addEventListener('core-select', function () {
        console.log("Selected: " + tabs.selected);
        document.getElementById('today').style.display = 'none';
        document.getElementById('history').style.display = 'none';
        document.getElementById('about').style.display = 'none';
        document.getElementById(tabs.selected).style.display = 'block';
    });
</script>
</body>

</html>
